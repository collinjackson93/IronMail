<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron Mail</title>
    <link rel="stylesheet" href="IronStyle.css" type="text/css">

    <script src="ClientSideScript.js"  type="text/javascript"></script>
</head>
<body>
<script>
    onLoginAttempt();
</script>
    <hgroup>
        <h1>IronMail<br></h1>
        <div id="SignUpButtonGroup">
            <body></body>
            <input type="text" placeholder="First">
            <input type="text" placeholder="Last">
            <input type="text" placeholder="Choose a userID">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign Up" onclick="onSignUp()">
        </div>
        <h2>Protecting your Fourth Amendment Rights</h2>
        <div id="LogInButtonGroup">
            <body></body>
            <input type="text" placeholder="User Name">
            <input type="password" placeholder="Password">
            <input type="button" value="Login" onclick="
            onLoginAttempt(document.getElementsByName('text'), document.getElementsByName('password'))">

        </div>
    </hgroup>
</body>
